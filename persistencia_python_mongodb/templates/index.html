{% extends "base.html" %}

{% block content %}
    <h1>Lista de Filmes</h1>
    <a href="/create/"><button>Adicionar Novo Filme</button></a>
    <div id="movies-list">
      {% for movie in movies %}
      <div class="movie-card">
          <img src="{{ movie['image'] }}" alt="{{ movie['title'] }}">
          <h3>{{ movie['title'] }}</h3>
          <p>{{ movie['description'][:50] }}...</p>
          <a href="/details/{{ movie['id'] }}"><button>Ver Detalhes</button></a>
          <a href="/update/{{ movie['id'] }}"><button>Editar</button></a>
          <a href="javascript:void(0);" class="delete-button" data-id="{{ movie['id'] }}"><button>Deletar</button></a>

      </div>
      {% endfor %}
    </div>
    <div id="deleteModal" class="modal">
      <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <p>Tem certeza de que deseja deletar este filme?</p>
          <button id="confirmDelete">Confirmar</button>
      </div>
  </div>
{% endblock %}
