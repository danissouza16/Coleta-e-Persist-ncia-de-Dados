{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título do Filme:</label>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Capa do Filme:</label>
            <input type="url" name="image" class="form-control" id="image">
        </div>
        <div class="mb-3">
            <label for="ator_atriz" class="form-label">Ator ou atriz principal:</label>
            <input type="text" name="ator_atriz" class="form-control" id="ator_atriz">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <input type="textarea" name="description" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="bilheteria" class="form-label">Bilheteria:</label>
            <input type="number" name="bilheteria" min="1" class="form-control" id="bilheteria">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="agreed_terms" class="form-check-input" id="agreed_terms">
            <label class="form-check-label" for="agreed_terms">Foi indicado ao Oscar? </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
